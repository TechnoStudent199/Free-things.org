<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>

        <!-- Error Message (if applicable) -->
        <div class="alert" id="error-message" style="display: none;">
            Invalid username or password.
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    </div>

    <script>
        // Predefined usernames and passwords for users and admins
        const credentials = {
            user1: 'user123!',
            user2: 'user234$',
            user3: 'user345#',
            user4: 'user456@',
            user5: 'user567^',
            user6: 'user678&',
            user7: 'user789*',
            user8: 'user890(',
            user9: 'user901)',
            user10: 'user112_',
            user11: 'user223+',
            user12: 'user334=',
            user13: 'user445|',
            user14: 'user556~',
            user15: 'user667?',
            user16: 'user778:',
            user17: 'user889;',
            user18: 'user990"',
            user19: 'user101\'',
            user20: 'user212<',
            user21: 'user323>',
            user22: 'user434?',
            user23: 'user545@',
            user24: 'user656#',
            user25: 'user767$',
            admin1: 'admin123!',
            admin2: 'admin234$',
            admin3: 'admin345#'
        };

        // Add event listener to the form
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the entered username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered username exists and the password matches
            if (credentials[username] && credentials[username] === password) {
                // Redirect based on the role (admin or user)
                if (username.startsWith('admin')) {
                    // Redirect to Admin Panel (this is just an example URL)
                    window.location.href = 'admin_panel.html';
                } else {
                    // Redirect to User Dashboard (this is just an example URL)
                    window.location.href = 'user_dashboard.html';
                }
            } else {
                // Show error message if the credentials are invalid
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
